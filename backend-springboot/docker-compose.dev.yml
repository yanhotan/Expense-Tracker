version: '3.8'

services:
  # Primary Database (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: expense-tracker-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: expensetracker
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expensetracker -d expense_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Caching (Redis)
  redis:
    image: redis:7-alpine
    container_name: expense-tracker-redis
    ports:
      - "6379:6379"
    networks:
      - expense-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Database Admin UI
  pgadmin:
    image: dpage/pgadmin4
    container_name: expense-tracker-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - expense-network

volumes:
  postgres_data:

networks:
  expense-network:
    driver: bridge

