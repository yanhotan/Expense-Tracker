spring.application.name=expense-tracker-backend

# Database Configuration (matches docker-compose.dev.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_tracker
spring.datasource.username=expensetracker
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Flyway Configuration (Database Migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Optimization: Batch inserts
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Virtual Threads (Project Loom) - Requires Java 21+
spring.threads.virtual.enabled=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Secret (Move to env var in production)
jwt.secret=your_very_secure_jwt_secret_key_that_should_be_long_and_complex_at_least_32_chars
jwt.expiration=86400000

